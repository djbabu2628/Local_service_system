<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-light light1"></div>
    <div class="bg-light light2"></div>


<div class="container">
    <div class="card">

        <h2>ðŸš¨ Emergency Service Request</h2>
        <p class="subtitle">Get instant help from nearby professionals</p>

        <form id="emergencyForm">

            <div class="input-group">
                <input type="text" id="name" required placeholder=" ">
                <label>Your Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="phone" required placeholder=" ">
                <label>Phone Number</label>
            </div>

            <div class="input-group">
                <select id="service_type" required>
                    <option value="">Select Service</option>
                    <option value="plumber">Plumber</option>
                    <option value="electrician">Electrician</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>

            <div class="input-group">
                <textarea id="description" required placeholder=" "></textarea>
                <label>Describe your problem</label>
            </div>

            <button type="submit" class="btn">
                Raise Emergency
            </button>

        </form>

        <p id="responseMsg" class="response"></p>

    </div>
</div>

<script src="js/emergency.js"></script>

</body>
</html>
